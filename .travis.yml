language: python
python:
  - '3.7'
install:
  - pip install -r mysite/requirements.txt
before_script:
  - python mysite/manage.py makemigrations
  - python mysite/manage.py migrate
script:
  - black --check .
  - flake8 .
  - coverage run  --source=mysite,polls mysite/manage.py test
after_script:
  - coveralls
deploy:
  provider: elasticbeanstalk
  access_key_id: AKIAU4ONV4CWAVPQA6HB
  secret_access_key:
    secure: 
  region: us-east-1
  app: django-tutorial
  env: django-env
  bucket_name: elasticbeanstalk-us-east-1-335975669932
  on:
    repo: sjeremycohen/swe1-app
    branch: main
  skip_cleanup: 'true'
